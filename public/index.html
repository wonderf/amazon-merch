<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            background-color: #fff;
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress {
            display: none;
            margin-bottom: 20px;
        }

        body.loading .progress{
            display: block;
        }

        .cover-container {
            max-width: 42em;
            flex: 1;
        }

        main {
            flex: 1;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        var results = [];
        var csv;
        var words;
        $(document).ready(function () {
            $('form').on('submit', function (evt) {
                evt.preventDefault();
                if(csv != undefined){
                    words = csv.split('\r\n');
                }
                $('body').addClass('loading');

                var url = 'https://completion.amazon.com/search/complete?search-alias=aps&client=amazon-search-ui&mkt=1&q=';

                var $input = $(evt.target).find('input')
                    .attr('readonly', true);

                var search;
                if(words == undefined){
                    search= [$input.val()];
                }
                else search = words;
                var progress = 0;
                $('.progress-bar').css('width', '0%');
               
                var callbacks = [];

            
                var updateProgress = function(word){
                    progress++;
                    if(words!=undefined){
                        $('.progress-bar').css('width', parseInt(words.indexOf(word)+1/words.length * 100) + '%');
                        $('h3').text(`(${parseInt((words.indexOf(word)+1)/words.length * 100)}% last search:${word})`);
                    }
                    else
                        $('.progress-bar').css('width', parseInt(progress/callbacks.length * 100) + '%');
                    if (progress >= callbacks.length) {
                        $input.removeAttr('readonly');
                        $('body').removeClass('loading');

                        $('script[jsonp="aws"]').remove();

                        $('ul').empty().append(
                            results.map(function(r){
                                return `<li class='list-group-item'><a href="https://www.amazon.com/s?k=${r}&i=fashion-novelty&bbn=12035955011&rh=p_6%3AATVPDKIKX0DER&hidden-keywords=ORCA" target="_blank">${r}</a></li>`
                            })
                        )
                        progress=0;
                    }
                };

                var a = 'a'.charCodeAt();
                var z = 'z'.charCodeAt();
                var zero = '0'.charCodeAt();
                var nine = '9'.charCodeAt();
                for(var i=0;i<search.length;i++){
                    setTimeout(function(input){
                        for (var l = a; l <= z; l++) {
                        window['AmazonJSONPCallbackHandler_'+l] = function(json){
                            results = results.concat(json[1]);
                            updateProgress(input);
                        };

                        var newScript = document.createElement('script');
                        newScript.setAttribute('jsonp', 'aws');
                        newScript.src = 'https://completion.amazon.com/search/complete?search-alias=aps&client=amazon-search-ui&mkt=1&q='
                        +encodeURIComponent(input  + String.fromCharCode(l))+'&callback=AmazonJSONPCallbackHandler_'+l;
                        $('head').append(newScript);
                    }
                    for (var l = zero; l <= nine; l++) {
                        window['AmazonJSONPCallbackHandler_'+l] = function(json){
                            results = results.concat(json[1]);
                            updateProgress(input);
                        };

                        var newScript = document.createElement('script');
                        newScript.setAttribute('jsonp', 'aws');
                        newScript.src = 'https://completion.amazon.com/search/complete?search-alias=aps&client=amazon-search-ui&mkt=1&q='
                        +encodeURIComponent(input  + String.fromCharCode(l))+'&callback=AmazonJSONPCallbackHandler_'+l;
                        $('head').append(newScript);
                    }
                    },
                    5000 * i,search[i]);
                    
                }

                return false;
            });

            document.getElementById('csv')
                .addEventListener('change', getCSVFile)
                function getCSVFile(event) {
	                const input = event.target
                    if ('files' in input && input.files.length > 0) {
	                placeFileCSVContent(
                    input.files[0])
                    }
                }
                function placeFileCSVContent(file) {
	                readCSVFileContent(file).then(content => {
                    csv = content
                    }).catch(error => console.log(error))
                }
                function readCSVFileContent(file) {
                    const reader = new FileReader()
                return new Promise((resolve, reject) => {
                    reader.onload = event => resolve(event.target.result)
                    reader.onerror = error => reject(error)
                    reader.readAsText(file)
                })
                }
        });
    </script>
</head>

<body>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <main>
            <h1 class="cover-heading">Amazon Merch Analytics</h1>
            <form>
                <input id="search" class="form-control" type="text" placeholder="Search" aria-label="Search">
                <input id="csv" class="form-control" type="file" aria-label="csv file">
                </input>
                
            </form>
            <h3>Results</h3>
            <ul class="list-group">
            </ul>
        </main>
    </div>
</body>

</html>
